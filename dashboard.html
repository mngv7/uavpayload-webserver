<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    /* Modal container */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Sit on top */
      z-index: 1000; /* High z-index */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }

    /* Modal content box */
    .modal-content {
      background-color: #fff;
      margin: 15% auto; /* 15% from top and centered horizontally */
      padding: 20px;
      border-radius: 8px;
      width: 300px; /* Adjust as needed */
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    /* Close button style */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    /* Navbar link style */
    .topnav a {
      margin-right: 15px;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="topnav" id="myTopnav">
    <a href="dashboard" class="active">Dashboard</a>
    <a href="live-feed">Live Feed</a>
    <a href="logs">Logs</a>
    <a href="#" id="settings-link">Settings</a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>Settings</h2>
      <p>Connect to payload</p>
      <input type="text" id="server_address" placeholder="Server Address">
      <input type="text" id="socket_number" placeholder="Socket">
      <br><br>
      <button id="connect-btn">Connect</button>
    </div>
  </div>

  <h1>Dashboard</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const modal = document.getElementById("myModal");
      const openBtn = document.getElementById("settings-link");
      const closeBtn = document.getElementById("close-btn");
      const connectBtn = document.getElementById("connect-btn");

      openBtn.addEventListener("click", function(event) {
        event.preventDefault();
        modal.style.display = "block";
      });

      closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
      });

      window.addEventListener("click", function(event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      connectBtn.addEventListener("click", function() {
        const ip = document.getElementById("server_address").value;
        const socket = document.getElementById("socket_number").value;

        if (!ip || !socket) {
          alert("Please enter both server address and socket number");
          return;
        }

        connectToPi(ip, socket);
      });
    });

    function connectToPi(ip, socket_addr) {
      console.log("Connecting to raspberry pi");
      let socket = new WebSocket(`ws://${ip}:${socket_addr}`);

      socket.onmessage = (event) => {
        handleMessage(event);
      };

      socket.onclose = (event) => {
        if (event.wasClean) {
          console.log('[INFO] Web socket closed.');
        } else {
          console.log(`[ERROR]: ${event}`);
        }
      };

      socket.onopen = () => {
        console.log(`[INFO] Connected to web socket ws://${ip}:${socket_addr}`);
      };

      socket.onerror = (e) => {
        console.log(`[ERROR] ${e}`);
      };
    }

    function handleMessage(message) {
      console.log(`[MESSAGE] Received message: ${message.data}`);
    }
  </script>
</body>
</html>
